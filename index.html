<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>

        <script>
            var text1; 
            var text2;
            var text3;

            var numA = 7;
            var numB = 10;
            
            text1 = "This is the Intro to JavaScript!"
            text2 = "This side, we love JS!"
            text3 = " JS is amazing!"

            document.getElementById("heading1").innerHTML = (text1);
            document.getElementById("paragraph1").innerHTML = (text2 + text3);
            document.getElementById("paragraph2").innerHTML = (numA +  "X"  +  numB  +  "="  + numA * numB);

        </script>
    </body>
</html>
